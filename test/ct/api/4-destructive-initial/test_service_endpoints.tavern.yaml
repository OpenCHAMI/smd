# Tavern test cases for the Hardware State Manager (HSM) ServiceEndpoints API
# Author: Mike Buchmann, Mitch Schooler
# Service: Hardware State Manager

# HMS test metrics test cases: 8
# GET /Inventory/ServiceEndpoints
# GET /Inventory/ServiceEndpoints/{service}
# GET /Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname}
# DELETE /Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname} valid xname
# GET /Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname} Not Found
# DELETE /Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname} invalid xname
# DELETE /Inventory/ServiceEndpoints
# DELETE /Inventory/ServiceEndpoints No Data

###############################################
# THIS TEST WILL DELETE ALL SERVICE ENDPOINTS!!
###############################################

---
test_name: HSM Service Endpoint Collection

stages:
  - name: Get access token
    request:
      url: "{opaal_base_url}/token"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          access_token: access_token

  # GET /Inventory/ServiceEndpoints
  - name: Get Service Endpoints
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/ServiceEndpoints"
      method: GET
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              ServiceEndpoints:
                type: seq
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      RedfishEndpointID:
                        type: str
                        required: True
                      RedfishType:
                        type: str
                        required: True
                      UUID:
                        type: str
                        required: True
                      OdataID:
                        type: str
                        required: True
                      RedfishEndpointFQDN:
                        type: str
                        required: True
                      RedfishURL:
                        type: str
                        required: True
                      ServiceEnabled:
                        type: bool
                        required: False
                      Actions:
                        type: map
                        required: False
                        mapping:
                          "#UpdateService.SimpleUpdate":
                            type: map
                            required: False
                            mapping:
                              target:
                                type: str
                                required: True
                              title:
                                type: str
                                required: True
                      ServiceInfo:
                        type: map
                        required: True
                        allowempty: True
      save:
        json:
          service: ServiceEndpoints[0].RedfishType

  # GET /Inventory/ServiceEndpoints/{service}
  - name: Get Service Endpoints for service
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/ServiceEndpoints/{service}"
      method: GET
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              ServiceEndpoints:
                type: seq
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      RedfishEndpointID:
                        type: str
                        required: True
                      RedfishType:
                        type: str
                        required: True
                      UUID:
                        type: str
                        required: True
                      OdataID:
                        type: str
                        required: True
                      RedfishEndpointFQDN:
                        type: str
                        required: True
                      RedfishURL:
                        type: str
                        required: True
                      ServiceEnabled:
                        type: bool
                        required: False
                      Actions:
                        type: map
                        required: False
                        mapping:
                          "#UpdateService.SimpleUpdate":
                            type: map
                            required: False
                            mapping:
                              target:
                                type: str
                                required: True
                              title:
                                type: str
                                required: True
                      ServiceInfo:
                        type: map
                        required: True
                        allowempty: True
      save:
        json:
          xname: ServiceEndpoints[0].RedfishEndpointID

  # GET /Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname}
  - name: Get Service Endpoints for xname
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname}"
      method: GET
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              RedfishEndpointID:
                type: str
                required: True
              RedfishType:
                type: str
                required: True
              UUID:
                type: str
                required: True
              OdataID:
                type: str
                required: True
              RedfishEndpointFQDN:
                type: str
                required: True
              RedfishURL:
                type: str
                required: True
              ServiceEnabled:
                type: bool
                required: False
              Actions:
                type: map
                required: False
                mapping:
                  "#UpdateService.SimpleUpdate":
                    type: map
                    required: False
                    mapping:
                      target:
                        type: str
                        required: True
                      title:
                        type: str
                        required: True
              ServiceInfo:
                type: map
                required: True
                allowempty: True

  # DELETE /Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname} valid xname
  - name: Delete Service Endpoints for xname
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname}"
      method: DELETE
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 200
      json:
        code: 0
        message: deleted 1 entry

  # GET /Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname} Not Found
  - name: Get Service Endpoints for xname NOT FOUND
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname}"
      method: GET
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 404
      json:
        type: about:blank
        title: Not Found
        detail: no such service under redfish endpoint.
        status: 404

  # DELETE /Inventory/ServiceEndpoints/{service}/RedfishEndpoints/{xname} invalid xname
  - name: Delete Service Endpoints for xname
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/ServiceEndpoints/{service}/RedfishEndpoints/FAKE"
      method: DELETE
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 404
      json:
        type: about:blank
        title: Not Found
        detail: no such service under redfish endpoint.
        status: 404

  # DELETE /Inventory/ServiceEndpoints
  - name: Delete ALL Service Endpoints
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/ServiceEndpoints"
      method: DELETE
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 200
      json:
        code: 0
        message: !anystr

  # DELETE /Inventory/ServiceEndpoints No Data
  - name: Delete ALL Service Endpoints - None to delete
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/ServiceEndpoints"
      method: DELETE
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 404
      json:
        type: about:blank
        title: Not Found
        detail: no entries to delete
        status: 404
