---
test_name: hsmAPIinventoryEthernetInterfacesDisruptive

stages:
  - name: Get access token
    request:
      url: "{opaal_base_url}/token"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          access_token: access_token
  # DELETE /Inventory/EthernetInterfaces/{ethInterfaceID}
  - name: Delete test component ethernet interface (if present)
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/EthernetInterfaces/9a9999999999"
      method: DELETE

  # POST /Inventory/EthernetInterfaces
  - name: Create new component ethernet interface
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/EthernetInterfaces"
      json: {"Description":"Test Component Interface","MACAddress":"9A:99:99:99:99:99","IPAddresses":[{"IPAddress":"99.9.9.9","Network":"HSMTavernTest"}]}
      method: POST
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 201
      json:
        URI: "/hsm/v2/Inventory/EthernetInterfaces/9a9999999999"
      save:
        json:
          uri: "URI"

  # GET /Inventory/EthernetInterfaces
  - name: Retrieve all ethernet interfaces
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/EthernetInterfaces"
      method: GET
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: seq
            required: True
            sequence:
              - type: map
                required: True
                mapping:
                  ID:
                    type: str
                    required: True
                  Description:
                    type: str
                    required: True
                  MACAddress:
                    type: str
                    required: True
                  LastUpdate:
                    type: str
                    required: True
                  ComponentID:
                    type: str
                    required: True
                  Type:
                    type: str
                    required: True
                  IPAddresses:
                    type: seq
                    required: True
                    sequence:
                      - type: map
                        required: False
                        mapping:
                          IPAddress:
                            type: str
                            required: False
                          Network:
                            type: str
                            required: False
      save:
        json:
          compID: "[0].ComponentID"

  # GET /Inventory/EthernetInterfaces?ComponentID={compID}
  - name: Retrieve ethernet interface for a specific ComponentID
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/EthernetInterfaces?ComponentID={compID}"
      method: GET
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: seq
            required: True
            sequence:
              - type: map
                required: True
                mapping:
                  ID:
                    type: str
                    required: True
                  Description:
                    type: str
                    required: True
                  MACAddress:
                    type: str
                    required: True
                  LastUpdate:
                    type: str
                    required: True
                  ComponentID:
                    type: str
                    required: True
                    enum:
                      - "{compID}"
                  Type:
                    type: str
                    required: True
                  IPAddresses:
                    type: seq
                    required: True
                    sequence:
                      - type: map
                        required: False
                        mapping:
                          IPAddress:
                            type: str
                            required: False
                          Network:
                            type: str
                            required: False

  # GET /Inventory/EthernetInterfaces?ComponentID={compID} invalid ID
  - name: Attempt to retrieve ethernet interface with an invalid ID
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/EthernetInterfaces?ComponentID=BADID"
      method: GET
      verify: !bool "{verify}"
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 400
      json:
        type: "about:blank"
        title: "Bad Request"
        detail: "Invalid CompID."
        status: 400

